<!DOCTYPE html>
<html ng-app="storyTime">
  <head>
    <title>Story time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">

    <style>
      body {padding: 50px;} 
      .navbar .brand {margin-left: 0;}
      .ui-preview {top: 90px; bottom: 10px;}
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <a class="brand" href="#/">Story Time</a>
          <ul class="nav">
            <li class="dropdown">
              <a href="#/story" class="dropdown-toggle" data-toggle="dropdown">
                Stories <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#/story/list">View</a></li>
                <li><a href="#/story/new">Add</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <div ng-view></div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="src/libs/ui-bootstrap-tpls-0.4.0.min.js"></script>
    <script src="src/libs/localStorageModule.js"></script>
    <script src="app.js"></script>
  </body>
</html>
